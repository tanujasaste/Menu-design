<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div id="selector">
        <p id="text">Select any social media</p>
        <img src="chevron-down.png" id="icon" class="dropdown" width="6%" height="70%">
       </div>
       <div class="options">
        <ul id="list" class="hide">
            <li class="li">
                <img src="whatappjs.jpeg" width="10%" >
                <p>Whatsapp</p>
            </li>
            <li class="li">
                <img src="github.png" width="9%" >
                <p>GitHub</p>
            </li>
            <li class="li">
                <img src="instagram.jpeg"  width="10%">
                <p>Instagram</p>
            </li>
            <li class="li">
                <img src="facebook.png"  width="9%">
                <p>Facebook</p>
            </li>
            <li class="li">
                <img src="Quora.png"  width="8.2%">
                <p>Quora</p>
            </li>
        </ul>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
